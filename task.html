<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <style>
        /* 样式保持不变，添加私聊消息的样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #chat-container {
            width: 400px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-log {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        #chat-log p {
            margin: 5px 0;
            padding: 8px;
            background-color: #e0f7fa;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 90%;
        }

        #chat-log p.self {
            background-color: #bbdefb;
            align-self: flex-end;
        }

        /* 私聊消息的样式 */
        #chat-log p.private {
            background-color: #ffd54f;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
        }

        #message-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }

        #send-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #2196f3;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        #send-button:hover {
            background-color: #1976d2;
        }

        #chat-log::-webkit-scrollbar {
            width: 8px;
        }

        #chat-log::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        #chat-log::-webkit-scrollbar-track {
            background-color: #f4f4f9;
        }

        #nickname-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        #nickname-input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #login-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="chat-container" style="display:none;">
        <h1>聊天室</h1>
        <div id="chat-log"></div>
        <div id="chat-input-container">
            <input type="text" id="message-input" placeholder="输入消息..." />
            <button id="send-button">发送</button>
        </div>
    </div>

    <div id="nickname-container">
        <input type="text" id="nickname-input" placeholder="输入你的昵称">
        <button id="login-button">进入聊天室</button>
    </div>

    <script>
        let nickname = "";  // 存储用户输入的昵称

        const chatContainer = document.getElementById('chat-container');
        const nicknameContainer = document.getElementById('nickname-container');
        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const nicknameInput = document.getElementById('nickname-input');
        const loginButton = document.getElementById('login-button');

        let socket;

        // 用户登录并输入昵称
        loginButton.addEventListener('click', function () {
            nickname = nicknameInput.value;
            if (nickname.trim() === "") {
                alert("请输入有效的昵称");
                return;
            }
            // 显示聊天界面，隐藏昵称输入界面
            chatContainer.style.display = 'flex';
            nicknameContainer.style.display = 'none';

            // 创建 WebSocket 连接
            socket = new WebSocket('ws://192.168.168.252:5678');  // 替换为你的局域网IP地址

            // 监听连接打开事件，发送昵称给服务器
            socket.onopen = function () {
                socket.send(nickname);  // 发送昵称给服务器
            };

            // 监听消息事件，显示消息
            socket.onmessage = function (event) {
                const message = event.data;
                const newMessageElement = document.createElement('p');

                // 判断是否为私聊消息
                if (message.startsWith('[私聊]')) {
                    newMessageElement.textContent = message;
                    newMessageElement.classList.add('private'); // 添加私聊样式
                    chatLog.appendChild(newMessageElement);
                    chatLog.scrollTop = chatLog.scrollHeight; // 滚动到底部
                } else {
                    const senderEndIndex = message.indexOf(':');
                    const sender = message.substring(0, senderEndIndex);
                    const text = message.substring(senderEndIndex + 1).trim();

                    // 如果发送者不是当前用户，显示消息
                    if (sender !== nickname) {
                        newMessageElement.textContent = message;
                        chatLog.appendChild(newMessageElement);
                        chatLog.scrollTop = chatLog.scrollHeight; // 滚动到底部
                    }
                }
            };

            // 监听连接关闭事件
            socket.onclose = function () {
                const newMessageElement = document.createElement('p');
                newMessageElement.textContent = '连接已关闭。';
                chatLog.appendChild(newMessageElement);
                chatLog.scrollTop = chatLog.scrollHeight;
            };
        });

        // 发送消息
        sendButton.addEventListener('click', function () {
            const message = messageInput.value;
            if (message) {

                // 判断是否为私聊消息
                if (message.startsWith("@")) {
                    // 私聊消息，本地显示
                    const targetNickname = message.split(' ')[0].substring(1);
                    const actualMessage = message.split(' ').slice(1).join(' ');
                    const selfMessage = document.createElement('p');
                    selfMessage.textContent = `你对${targetNickname}说: ${actualMessage}`;
                    selfMessage.classList.add('self', 'private');

                    chatLog.appendChild(selfMessage);
                    chatLog.scrollTop = chatLog.scrollHeight;
                } else {
                    // 公共消息，本地显示
                    const selfMessage = document.createElement('p');
                    selfMessage.textContent = `你: ${message}`;
                    selfMessage.classList.add('self');

                    chatLog.appendChild(selfMessage);
                    chatLog.scrollTop = chatLog.scrollHeight;
                }

                // 发送消息给服务器
                socket.send(message);

                messageInput.value = ''; // 清空输入框
            }
        });

        // 回车键发送消息
        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>

</html>
