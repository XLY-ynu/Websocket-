<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <style>
        /* 现有样式保持不变 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #chat-container {
            width: 400px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-log {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        #chat-log p {
            margin: 5px 0;
            padding: 8px;
            background-color: #e0f7fa;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 90%;
        }

        #chat-log p.self {
            background-color: #bbdefb;
            align-self: flex-end;
        }

        #chat-log p.private {
            background-color: #ffd54f;
        }

        #chat-log p.file-message {
            background-color: #dcedc8;
        }

        #chat-log p.file-message.self {
            background-color: #c5e1a5;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            align-items: center;
        }

        #message-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }

        #send-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #2196f3;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        #send-button:hover {
            background-color: #1976d2;
        }

        /* 修改部分：为上传文件按钮添加图标 */
        #file-upload-icon {
            display: inline-block;
            cursor: pointer;
            margin-right: 10px;
        }

        #file-upload-icon img {
            width: 24px;
            height: 24px;
        }

        /* 隐藏文件输入框 */
        #file-input {
            display: none;
        }

        #chat-log::-webkit-scrollbar {
            width: 8px;
        }

        #chat-log::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        #chat-log::-webkit-scrollbar-track {
            background-color: #f4f4f9;
        }

        #nickname-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        #nickname-input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #login-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="chat-container" style="display:none;">
        <h1>聊天室</h1>
        <div id="chat-log"></div>
        <div id="chat-input-container">
            <!-- 添加图标上传按钮 -->
            <label id="file-upload-icon">
                <img src="icon.png" alt="Upload File" />
                <input type="file" id="file-input">
            </label>
            <input type="text" id="message-input" placeholder="输入消息..." />
            <button id="send-button">发送</button>
        </div>
    </div>

    <div id="nickname-container">
        <input type="text" id="nickname-input" placeholder="输入你的昵称">
        <button id="login-button">进入聊天室</button>
    </div>

    <script>
        let nickname = "";  // 存储用户输入的昵称

        const chatContainer = document.getElementById('chat-container');
        const nicknameContainer = document.getElementById('nickname-container');
        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const nicknameInput = document.getElementById('nickname-input');
        const loginButton = document.getElementById('login-button');
        const fileInput = document.getElementById('file-input');

        let socket;

        // 用户登录并输入昵称
        loginButton.addEventListener('click', function () {
            nickname = nicknameInput.value;
            if (nickname.trim() === "") {
                alert("请输入有效的昵称");
                return;
            }
            // 显示聊天界面，隐藏昵称输入界面
            chatContainer.style.display = 'flex';
            nicknameContainer.style.display = 'none';

            // 创建 WebSocket 连接
            socket = new WebSocket('ws://192.168.168.252:5678');  // 替换为你的局域网IP地址

            // 监听连接打开事件，发送昵称给服务器
            socket.onopen = function () {
                socket.send(JSON.stringify({ type: 'login', nickname: nickname }));
            };

            // 监听消息事件，显示消息
            socket.onmessage = function (event) {
                const data = JSON.parse(event.data);

                if (data.type === 'message') {
                    const newMessageElement = document.createElement('p');

                    // 判断是否为私聊消息
                    if (data.private) {
                        newMessageElement.textContent = data.content;
                        newMessageElement.classList.add('private');
                        chatLog.appendChild(newMessageElement);
                        chatLog.scrollTop = chatLog.scrollHeight;
                    } else {
                        if (data.sender !== nickname) {
                            newMessageElement.textContent = `${data.sender}: ${data.content}`;
                            chatLog.appendChild(newMessageElement);
                            chatLog.scrollTop = chatLog.scrollHeight;
                        }
                    }
                } else if (data.type === 'file') {
                    // 处理文件消息
                    const newMessageElement = document.createElement('p');
                    newMessageElement.classList.add('file-message');
                    const fileLink = document.createElement('a');
                    fileLink.href = data.fileData;
                    fileLink.download = data.fileName;
                    fileLink.textContent = `${data.sender} 发送了文件: ${data.fileName}`;
                    newMessageElement.appendChild(fileLink);

                    if (data.private) {
                        newMessageElement.classList.add('private');
                    }

                    chatLog.appendChild(newMessageElement);
                    chatLog.scrollTop = chatLog.scrollHeight;
                } else if (data.type === 'ping') {
                    // 收到心跳包，发送 pong 响应
                    socket.send(JSON.stringify({ type: 'pong' }));
                }
            };

            // 监听连接关闭事件
            socket.onclose = function () {
                const newMessageElement = document.createElement('p');
                newMessageElement.textContent = '连接已关闭。';
                chatLog.appendChild(newMessageElement);
                chatLog.scrollTop = chatLog.scrollHeight;
            };
        });

        // 发送消息
        sendButton.addEventListener('click', function () {
            const message = messageInput.value;
            if (message) {
                // 检查是否是发送文件的指令
                if (message.trim().toLowerCase() === '/sendfile') {
                    // 触发文件选择
                    fileInput.click();
                    messageInput.value = ''; // 清空输入框
                } else {
                    let data = {
                        type: 'message',
                        content: message,
                        sender: nickname
                    };

                    // 判断是否为私聊消息
                    if (message.startsWith("@")) {
                        const targetNickname = message.split(' ')[0].substring(1);
                        const actualMessage = message.split(' ').slice(1).join(' ');
                        data.content = actualMessage;
                        data.private = true;
                        data.recipient = targetNickname;

                        // 本地显示
                        const selfMessage = document.createElement('p');
                        selfMessage.textContent = `你对${targetNickname}说: ${actualMessage}`;
                        selfMessage.classList.add('self', 'private');

                        chatLog.appendChild(selfMessage);
                        chatLog.scrollTop = chatLog.scrollHeight;
                    } else {
                        // 公共消息，本地显示
                        const selfMessage = document.createElement('p');
                        selfMessage.textContent = `你: ${message}`;
                        selfMessage.classList.add('self');

                        chatLog.appendChild(selfMessage);
                        chatLog.scrollTop = chatLog.scrollHeight;
                    }

                    // 发送消息给服务器
                    socket.send(JSON.stringify(data));

                    messageInput.value = ''; // 清空输入框
                }
            }
        });

        // 回车键发送消息
        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        // 处理文件选择
        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const fileData = e.target.result;

                    let data = {
                        type: 'file',
                        fileName: file.name,
                        fileData: fileData,
                        sender: nickname
                    };

                    // 询问是否私聊发送
                    const recipientNickname = prompt("请输入接收文件的用户名（留空则发送给所有人）：");
                    if (recipientNickname) {
                        data.private = true;
                        data.recipient = recipientNickname;

                        // 本地显示
                        const selfMessage = document.createElement('p');
                        selfMessage.classList.add('self', 'file-message', 'private');
                        const fileLink = document.createElement('a');
                        fileLink.href = fileData;
                        fileLink.download = file.name;
                        fileLink.textContent = `你向 ${recipientNickname} 发送了文件: ${file.name}`;
                        selfMessage.appendChild(fileLink);

                        chatLog.appendChild(selfMessage);
                        chatLog.scrollTop = chatLog.scrollHeight;
                    } else {
                        // 本地显示
                        const selfMessage = document.createElement('p');
                        selfMessage.classList.add('self', 'file-message');
                        const fileLink = document.createElement('a');
                        fileLink.href = fileData;
                        fileLink.download = file.name;
                        fileLink.textContent = `你发送了文件: ${file.name}`;
                        selfMessage.appendChild(fileLink);

                        chatLog.appendChild(selfMessage);
                        chatLog.scrollTop = chatLog.scrollHeight;
                    }

                    // 发送文件数据给服务器
                    socket.send(JSON.stringify(data));

                    // 清空文件输入框
                    fileInput.value = '';
                };

                reader.readAsDataURL(file);  // 将文件转换为Data URL
            }
        });
    </script>
</body>

</html>
